<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    <link rel="stylesheet" href="historyprofile.css">
</head>
<body>
    <div class="containerProfile">
        <i class="bi bi-arrow-left"></i>
        <h3>History Profile</h3>
    </div>

    <div class="containerUser">
        <img src="Jhonny.jpg" alt="Description of the image">

            <div class="userDetails">
                <div class="userDetailsCol"></div>
                    <h4>Jhonny Mahinay</h4>
                    <p>"Jhonny is my name, Basketball is my game"</p>
                </div>

                <div class="widgetsUser">
                    <div class="iconFollow">
                        <h5>FOLLOW</h5>
                    </div>

                        <div class="widgetsUsersColumn">
                            <div class="iconMessage">
                                <i class="chat-icon fas fa-comment"></i>
                            </div>
                
                            <div class="iconShare">
                                <i class="fas fa-share-from-square"></i>
                            </div>
                        </div>
                </div>
            </div>
    </div>

    <div class="userHistory">
        <h4>HISTORY</h4>
        <div class="containerHistory" id="containerHistory">
          <div class="mostRecent">
            <p>MOST RECENT</p>
            <i class="fas fa-angle-up"></i>
          </div>
      
          <div class="highligthHistory"></div>
      
          <!-- Initial items to be replaced -->
          <!-- They will be generated dynamically -->
        </div>
      </div>
    
    <script src="history.js"></script>
</body>
</html>
