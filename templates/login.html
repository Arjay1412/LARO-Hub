<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles/login.css" />
    <script defer src="/static/scripts/login.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <div class="background-text">LARO</div>
    <div class="background-text2">LARO</div>
    <div class="container">
        <div class="form-container">
            <h1>WELCOME!</h1>
            <form id="login-form">
                <input type="email" id="email" name="email" placeholder="EMAIL" required />
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="PASSWORD" required />
                    <i id="toggle-password" class="fas fa-eye"></i>
                </div>
                <p class="forgot-password"><a href="#">forgot password?</a></p>
                <p class="or-text"> ━━━━━━━or━━━━━━━</p>
                <button type="button" class="google-login">Login with Google</button>
                <button type="submit">LOG-IN</button>
                <p class="signup-text">Don't have an Account? <a href="#">Sign-Up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
