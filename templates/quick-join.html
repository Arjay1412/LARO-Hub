<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Join</title>
  <script src="../static/scripts/usercheck.js"></script>

  <!-- Leaflet Map CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../static/styles/quickjoin.css" />
</head>
<body>
  <div class="header-bar">
    <button class="check-court-btn" onclick="window.location.replace('dashboard.html')"><i class="bi bi-arrow-left"></i> <span>QUICK JOIN</span></button>
  </div>

  <div class="section-label">FIND PLAYERS</div>

  <div class="search-map-container">
    <div class="map-container">
      <div id="map"></div>
      <button class="home-btn" onclick="window.location.replace('dashboard.html')">← BACK TO HOME</button>

      <div class="search-box">
        <input id="search-barangay" type="text" placeholder="Search Barangay" />
        <i class="bi bi-search" onclick="searchBarangay()"></i>
      </div>
    </div>
  </div>

<!-- Court Info Sidebar -->
<div id="court-info-tab" class="court-info collapsed">
  <button class="close-tab" onclick="toggleCourtInfo()">×</button>
  
  <div class="court-image-container">
    <img id="court-image" src="" alt="Court Image" />
    <div class="info-container">
      <div class="barangay-name" id="barangay-name"></div> <!-- Barangay name -->
      <div class="court-name" id="court-name"></div> <!-- Court name -->
    </div>
  </div>

  <div class="scheduled-games">
    <ul>
      <li>
        <div class="game-item">
          <div class="date">
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>





  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Custom JS -->
  <script src="../static/scripts/quickjoin.js"></script>
</body>
</html>
