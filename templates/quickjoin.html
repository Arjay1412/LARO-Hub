<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Join</title>
  
  <!-- Bootstrap and Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Leaflet Map CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../static/styles/quickjoin.css" />
</head>
<body>
  <div class="header-bar">
    <button class="check-court-btn"><i class="bi bi-arrow-left"></i> <span>QUICK JOIN</span></button>
  </div>

  <div class="section-label">FIND PLAYERS</div>

  <div class="search-map-container">
    <div class="map-container">
      <div id="map"></div>

      <div class="search-box">
        <input id="search-barangay" type="text" placeholder="Search Barangay" />
        <i class="bi bi-search" onclick="searchBarangay()"></i>
      </div>

      <div class="court-preview">
        <img src="/img/open.jpg" alt="Court" />
        <div class="court-overlay">
          <button class="check-court-btn">CHECK COURT</button>
          <div class="court-name">BRGY. TINIGUIBAN<br />PALUMCO COURT</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Custom JS -->
  <script src="../static/scripts/quickjoin.js"></script>
</body>
</html>
